language: python
python:
- '2.7'
- '3.3'
- '3.4'
- '3.5'
- '3.6'
- pypy
- pypy3
env:
- XDIST=1 INSTALL=install
- XDIST=0 INSTALL=develop
install:
- pip install -r requirements-test.txt
- python setup.py $INSTALL
- pip install pytest_mongo[tests] coveralls wheel
script:
- py.test -n $XDIST --cov src/pytest_mongo tests
- pylama
- pyroma .
after_success:
- coveralls
deploy:
  provider: pypi
  user: thearoom
  password:
    secure: 
  on:
    tags: true
    all_branches: true
    repo: ClearcodeHQ/pytest-mongo
  distributions: sdist bdist_wheel
