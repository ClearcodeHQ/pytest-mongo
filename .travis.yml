dist: xenial
language: python
python:
- 3.8
- 3.7
- 3.6
- nightly
- pypy3
branches:
  except:
  - requires-io-master
  - /^dependabot.*$/
install:
- pip install -r requirements-test.txt
- pip install coveralls
script:
- py.test -n 0
after_success:
- coveralls
jobs:
  include:
    - stage: xdist
      script: py.test -n 1
    - stage: linters
      install:
      - pip install -r requirements-lint.txt
      script:
      - pycodestyle
      - pydocstyle
      - pylint pytest_mongo tests
      - pyroma .
      after_success: skip
    - stage: deploy
      if: tag IS present
      script: skip
      deploy:
        provider: pypi
        user: thearoom
        password:
          secure: 
        on:
          tags: true
          all_branches: true
          repo: ClearcodeHQ/pytest-mongo
        distributions: bdist_wheel
