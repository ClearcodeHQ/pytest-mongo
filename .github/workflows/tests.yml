name: Run tests

on:
  push:
    branches: [ main ]
    paths:
      - '**.py'
      - .github/workflows/tests.yml
      - requirements-test.txt
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: [3.7, 3.8, 3.9, "3.10", pypy-3.8]
    env:
      OS: ubuntu-latest
      PYTHON: ${{ matrix.python-version }}
    # Service containers to run with `container-job`

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install MongoDB
      run: |
        wget -qO - https://www.mongodb.org/static/pgp/server-4.4.asc | sudo apt-key add -
        echo "deb [ arch=amd64,arm64 ] https://repo.mongodb.org/apt/ubuntu focal/mongodb-org/4.4 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb.list
        sudo apt-get update -o Dir::Etc::sourcelist="/etc/apt/sources.list.d/mongodb.list" -o Dir::Etc::sourceparts="-" -o APT::Get::List-Cleanup="0"
        sudo apt-get install -y mongodb-org
    - name: Run test
      uses: fizyk/actions-reuse/.github/actions/pipenv@v2.1.2
      with:
        python-version: ${{ matrix.python-version }}
        pipenv-install-options: "--skip-lock"
        command: pytest -n 0 --cov-report=xml
    - name: Run xdist test
      uses: fizyk/actions-reuse/.github/actions/pipenv@v2.1.2
      with:
        python-version: ${{ matrix.python-version }}
        pipenv-install-options: "--skip-lock"
        command: pytest -n 1 --cov-report=xml:coverage-xdist.xml
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3.1.4
      with:
        flags: linux
        env_vars: OS, PYTHON
        fail_ci_if_error: false
